 <script>

  function generateLink() {
   // Use https://payment.intasend.com/api/v1/checkout/ for live payments
   let url = "https://payment.intasend.com/api/v1/checkout/"
   let email = document.getElementById("email").value;
   let full_name = document.getElementById("name").value;


   let nameParts = full_name.split(" ")
   let first_name = nameParts[0]

   // remove then join the remaining parts
   let last_name = nameParts.slice(1).join(" ")


   let payload = {
    public_key: "ISPubKey_live_8d8dba3c-3bb7-4356-9c47-afafcfee59ae",
    amount: 84000,
    currency: "KES",
    email: email,
    first_name: first_name,
    last_name: last_name,
   }

   axios.post(url, payload).then((resp) => {
    if (resp.data.url) {
     window.open(resp.data.url, '_blank').focus();
    }
   }).catch((err) => alert("Problem experienced while initializing your request: " + err))
  }
 </script>
